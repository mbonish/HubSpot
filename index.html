<Html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<Body>
  <form class="form" id="myForm" onsubmit="doForm()">
    <form>

      <div class="form-group">
        <label for="First Name">First Name:</label>
        <input type="text" class="form-control" id="firstName" aria-describedby="firstNameHelp" placeholder="First Name">
      </div>

      <div class="form-group">
        <label for="Last Name">Last Name:</label>
        <input type="text" class="form-control" id="lastName" aria-describedby="lastNameHelp" placeholder="Last Name">
      </div>

      <div class="form-group">
        <label for="Email1">Email Address:</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" required>
        <small id="emailHelp" class="form-text text-muted">*Required</small>
        <div class="invalid-feedback">
      </div>

        <input type="submit" button type="button" class="btn btn-primary btn-lg"></button>
    </form>

    <script type="text/javascript" src="scripts.js"></script>

    <!-- Start of HubSpot Embed Code -->
    <script type="text/javascript" id="hs-script-loader" async defer src="//js.hs-scripts.com/21775356.js"></script>
    <!-- End of HubSpot Embed Code -->
</Body>

</Html>
